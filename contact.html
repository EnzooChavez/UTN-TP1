    <section id="contact">
        <h2>Contacto</h2>
        <form>
            <label class="formulario" for="nombre">Nombre:</label>
            <input type="text" name="nombre">

            <label class="formulario" for="email">Email</label>
            <input type="email" name="email">

            <label class="formulario" for="tel">Telefono:</label>
            <input type="tel" name="tel">

            <label class="formulario" for="checkbox">Deseo recibir noticias:</label>
            <input type="checkbox" name="checkbox">

            <label class="formulario" for="message">Mensaje</label>
            <textarea name="message"></textarea>
            
            <div class="button-container">
                <button class="button-submit" for="submit">Enviar</button>
                <button class="button-delete" type="reset">Borrar</button>
            </div>
            
        </form>
    </section>
